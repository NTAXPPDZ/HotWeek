<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GitHub热榜 - 测试页面</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 40px;
      }
      .test-result {
        padding: 10px;
        margin: 10px 0;
        border-radius: 5px;
      }
      .success {
        background: #d4edda;
        color: #155724;
      }
      .error {
        background: #f8d7da;
        color: #721c24;
      }
      .warning {
        background: #fff3cd;
        color: #856404;
      }
    </style>
  </head>
  <body>
    <h1>GitHub热榜项目测试</h1>

    <div id="testResults">
      <h2>测试结果：</h2>
    </div>

    <script>
      const testResults = document.getElementById("testResults");

      function addTestResult(message, type = "success") {
        const div = document.createElement("div");
        div.className = `test-result ${type}`;
        div.textContent = message;
        testResults.appendChild(div);
      }

      // 测试数据文件是否存在
      async function testDataFiles() {
        try {
          const response = await fetch("data/processed_trending.json");
          if (response.ok) {
            addTestResult("✅ 处理后的数据文件存在");
          } else {
            addTestResult(
              "⚠️ 处理后的数据文件不存在，检查原始数据文件",
              "warning"
            );

            const rawResponse = await fetch("data/trending.json");
            if (rawResponse.ok) {
              addTestResult("✅ 原始数据文件存在");
            } else {
              addTestResult("❌ 数据文件不存在", "error");
            }
          }
        } catch (error) {
          addTestResult("❌ 数据文件访问失败: " + error.message, "error");
        }
      }

      // 测试样式文件
      async function testStyleFiles() {
        try {
          const response = await fetch("styles/main.css");
          if (response.ok) {
            addTestResult("✅ 样式文件存在");
          } else {
            addTestResult("❌ 样式文件不存在", "error");
          }
        } catch (error) {
          addTestResult("❌ 样式文件访问失败: " + error.message, "error");
        }
      }

      // 测试脚本文件
      async function testScriptFiles() {
        try {
          const response = await fetch("scripts/app.js");
          if (response.ok) {
            addTestResult("✅ JavaScript文件存在");
          } else {
            addTestResult("❌ JavaScript文件不存在", "error");
          }
        } catch (error) {
          addTestResult("❌ JavaScript文件访问失败: " + error.message, "error");
        }
      }

      // 运行所有测试
      async function runAllTests() {
        addTestResult("开始测试GitHub热榜项目...", "warning");

        await testDataFiles();
        await testStyleFiles();
        await testScriptFiles();

        addTestResult("测试完成！", "success");
      }

      // 页面加载完成后运行测试
      document.addEventListener("DOMContentLoaded", runAllTests);
    </script>
  </body>
</html>
