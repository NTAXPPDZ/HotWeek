<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GitHub热榜 - 功能验证</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 40px;
        line-height: 1.6;
      }
      .status {
        padding: 15px;
        margin: 10px 0;
        border-radius: 5px;
        border-left: 4px solid;
      }
      .success {
        background: #d4edda;
        border-color: #28a745;
        color: #155724;
      }
      .error {
        background: #f8d7da;
        border-color: #dc3545;
        color: #721c24;
      }
      .warning {
        background: #fff3cd;
        border-color: #ffc107;
        color: #856404;
      }
      .info {
        background: #d1ecf1;
        border-color: #17a2b8;
        color: #0c5460;
      }
      .test-section {
        margin: 20px 0;
        padding: 15px;
        border: 1px solid #ddd;
        border-radius: 5px;
      }
      pre {
        background: #f8f9fa;
        padding: 10px;
        border-radius: 3px;
        overflow-x: auto;
      }
      button {
        padding: 8px 16px;
        margin: 5px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      .btn-primary {
        background: #007bff;
        color: white;
      }
      .btn-secondary {
        background: #6c757d;
        color: white;
      }
    </style>
  </head>
  <body>
    <h1>GitHub热榜项目功能验证</h1>

    <div class="test-section">
      <h2>1. 数据文件检查</h2>
      <div id="dataStatus">正在检查数据文件...</div>
      <button onclick="checkDataFiles()" class="btn-primary">
        重新检查数据文件
      </button>
    </div>

    <div class="test-section">
      <h2>2. JavaScript功能测试</h2>
      <div id="jsStatus">正在检查JavaScript功能...</div>
      <button onclick="testJavaScript()" class="btn-primary">
        测试JavaScript功能
      </button>
    </div>

    <div class="test-section">
      <h2>3. 样式文件检查</h2>
      <div id="cssStatus">正在检查样式文件...</div>
      <button onclick="checkCSS()" class="btn-primary">检查样式文件</button>
    </div>

    <div class="test-section">
      <h2>4. 数据加载测试</h2>
      <div id="loadStatus">准备测试数据加载...</div>
      <button onclick="loadDataTest()" class="btn-primary">测试数据加载</button>
      <div id="dataPreview" style="display: none; margin-top: 15px">
        <h3>数据预览：</h3>
        <pre id="dataContent"></pre>
      </div>
    </div>

    <script>
      // 检查数据文件
      async function checkDataFiles() {
        const status = document.getElementById("dataStatus");
        status.innerHTML = "正在检查数据文件...";

        try {
          // 检查处理后的数据文件
          let response = await fetch("data/processed_trending.json");
          if (response.ok) {
            const data = await response.json();
            status.innerHTML = `
                        <div class="success">
                            ✅ 处理后的数据文件存在<br>
                            包含 ${
                              data.repositories ? data.repositories.length : 0
                            } 个项目<br>
                            最后更新: ${
                              data.metadata
                                ? data.metadata.last_updated
                                : "未知"
                            }
                        </div>
                    `;
          } else {
            // 检查原始数据文件
            response = await fetch("data/trending.json");
            if (response.ok) {
              const data = await response.json();
              status.innerHTML = `
                            <div class="warning">
                                ⚠️ 原始数据文件存在，但处理后的数据文件不存在<br>
                                包含 ${
                                  Array.isArray(data)
                                    ? data.length
                                    : data.repositories
                                    ? data.repositories.length
                                    : 0
                                } 个项目
                            </div>
                        `;
            } else {
              status.innerHTML = '<div class="error">❌ 数据文件不存在</div>';
            }
          }
        } catch (error) {
          status.innerHTML = `<div class="error">❌ 数据文件检查失败: ${error.message}</div>`;
        }
      }

      // 测试JavaScript功能
      function testJavaScript() {
        const status = document.getElementById("jsStatus");

        try {
          // 检查GitHubTrendingApp类是否存在
          if (typeof GitHubTrendingApp === "function") {
            status.innerHTML =
              '<div class="success">✅ JavaScript类已定义</div>';
          } else {
            status.innerHTML = '<div class="error">❌ JavaScript类未定义</div>';
          }
        } catch (error) {
          status.innerHTML = `<div class="error">❌ JavaScript测试失败: ${error.message}</div>`;
        }
      }

      // 检查CSS文件
      async function checkCSS() {
        const status = document.getElementById("cssStatus");

        try {
          const response = await fetch("styles/main.css");
          if (response.ok) {
            status.innerHTML = '<div class="success">✅ 样式文件存在</div>';
          } else {
            status.innerHTML = '<div class="error">❌ 样式文件不存在</div>';
          }
        } catch (error) {
          status.innerHTML = `<div class="error">❌ 样式文件检查失败: ${error.message}</div>`;
        }
      }

      // 数据加载测试
      async function loadDataTest() {
        const status = document.getElementById("loadStatus");
        const preview = document.getElementById("dataPreview");
        const content = document.getElementById("dataContent");

        status.innerHTML = "正在加载数据...";
        preview.style.display = "none";

        try {
          // 模拟GitHubTrendingApp的数据加载逻辑
          let response = await fetch("data/processed_trending.json");
          if (!response.ok) {
            response = await fetch("data/trending.json");
          }

          if (response.ok) {
            const rawData = await response.json();
            const processedData = processDataFormat(rawData);

            status.innerHTML = `
                        <div class="success">
                            ✅ 数据加载成功<br>
                            共加载 ${processedData.repositories.length} 个项目<br>
                            数据源: ${processedData.metadata.source}
                        </div>
                    `;

            // 显示数据预览
            content.textContent = JSON.stringify(processedData, null, 2);
            preview.style.display = "block";
          } else {
            status.innerHTML = '<div class="error">❌ 数据加载失败</div>';
          }
        } catch (error) {
          status.innerHTML = `<div class="error">❌ 数据加载失败: ${error.message}</div>`;
        }
      }

      // 数据格式处理函数（从app.js复制）
      function processDataFormat(rawData) {
        if (rawData.metadata && rawData.repositories) {
          return rawData;
        } else if (Array.isArray(rawData)) {
          return {
            metadata: {
              last_updated: new Date().toISOString(),
              count: rawData.length,
              source: "GitHub Trending API",
            },
            repositories: rawData,
          };
        } else {
          return {
            metadata: {
              last_updated: new Date().toISOString(),
              count: 0,
              source: "Unknown",
            },
            repositories: [],
          };
        }
      }

      // 页面加载完成后自动运行基本检查
      document.addEventListener("DOMContentLoaded", () => {
        checkDataFiles();
        testJavaScript();
        checkCSS();
      });
    </script>
  </body>
</html>
